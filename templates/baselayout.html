<html lang="en">

    <head>
        <meta charset=”utf-8”> 
        <title>Charsheet.</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"  type="text/css"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"  type="text/css"/>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/vendor/knockout-3.0.0.js') }}"></script>
        <script src="{{ url_for('static', filename='js/vendor/knockoutmapping.js') }}"></script>
        <script src="{{ url_for('static', filename='js/behavior.js') }}"></script>
        <script src="{{ url_for('static', filename='js/character.js') }}"></script>
        <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    </head>

    <body>

        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Char-sheets</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"> <a href="#">{{ username }}</a> </li>
                    </ul>
                </div>
                <div style="float:right;">
                    <ul class="nav navbar-nav">
                        <li> <a href="/logout">Log out</a> </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="alert alert-success container center-block alert-dismissable" style="display: none; z-index:100; position:fixed; width:100%" id="saveSuccess">
            <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
            <center>Your character was successfully saved :)</center>
        </div>

        <div class="alert alert-danger container center-block alert-dismissable" style="display: none; z-index:100; position:fixed; width:100%" id="saveError">
            <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
            <center>Something went wrong while saving your character :(</center>
        </div>

    <div class="container center-block">
        <div class="row">

            {% block content %}
            {% endblock %}

         </div>
    </div>
    <center>
        <a href="http://www.talmir.darktech.org/cv">About author</a>
